<!doctype html>
<html lang="en">
<head>
  <title>MapEditor</title>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-2">
  <link type="text/css" rel="stylesheet" href="src/app.css"/>
  <script src="src/jquery-3.4.1.min.js"></script>
  <script src="config.js"></script>
  <script src="src/app.js"></script>
  <script src="src/tools.js"></script>
</head>
<body>

<div class="item-container">
  <div class="actual-item">
    <div class="actual-item-image"></div>
    <div class="secondary-item-image"></div>
    <div class="actual-item-details"></div>
  </div>
  <select id="Layer">
    <option value="ground" selected>ground</option>
    <option value="edge">edge</option>
    <option value="building">building</option>
  </select>
  <div class="item-list"></div>
</div>

<div class="map-container">
  <canvas id="map"></canvas>
</div>

<div class="menu-container">

  <div class="menu-buttons">
    <div data-tool="pointer" class="menu-button active"><span></span></div>
    <div data-tool="brush" class="menu-button"><span></span></div>
    <div data-tool="eraser" class="menu-button"><span></span></div>

    <select id="BrushSize" class="menu-button">
      <option value="1" selected>1x1</option>
      <option value="3">3x3</option>
    </select>

    <div class="menu-separator"></div>

    <div data-action="import" class="menu-button">
      <span>Import</span>
    </div>

    <div data-action="export" class="menu-button">
      <span>Export</span>
    </div>

  </div>

  <div class="pos">
    <div class="pos-x">X:</div>
    <div class="pos-y">Y:</div>
    <div class="pos-z">Z:</div>
  </div>
</div>

<div id="wait"></div>
<div id="loader"></div>

<script>
  $(function() {
    App.init();
  });
</script>
</body>
</html>
